<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>QR Code Embedding</title><script src="https://cdn.jsdelivr.net/npm/vue@3.5.16/dist/vue.global.prod.js" integrity="sha256-M/DKk6zwo/AMKpSiFzY30DIflmMtEdFVNQBebgp14Fg=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha256-oxqX0LQclbvrsJt8IymkxnISn4Np2Wy2rY9jjoQlDEg=" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" integrity="sha256-pdY4ejLKO67E0CM2tbPtq1DJ3VGDVVdqAR6j3ZwdiE4=" crossorigin="anonymous"><script defer="defer" src="default.js"></script><link href="default.css" rel="stylesheet"></head><body id="app"><nav class="navbar navbar-expand sticky-top navbar-dark bg-dark"><div class="container"><span class="navbar-brand">QR Code Embedding</span><div class="collapse navbar-collapse"><ul class="navbar-nav ms-auto"><li class="nav-item"><a class="btn btn-outline-light" href="read.html"><i class="bi bi-box-arrow-in-right"></i> Read QR</a></li></ul></div></div></nav><div class="container"><div class="my-3"><div class="row mb-3"><div class="col-md-2 col-form-label">Base data:</div><div class="col-md-10"><input class="form-control" v-model="baseData" @input="updateQR"></div></div><div class="row mb-3"><div class="col-md-2 col-form-label">Hidden data:</div><div class="col-md-10"><input class="form-control" v-model="stegano" @input="updateQR"></div></div><div v-show="!baseData || !result" class="alert alert-danger py-2 mb-2" role="alert"><span v-show="!baseData">You need something for the base data.</span> <span v-show="!result">The data to hide is too long. Try with longer base data.</span></div></div><div class="row my-1"><div class="col-md-3">Regular QR</div><div class="col-md-3"><div class="ratio ratio-1x1"><canvas id="normalCanvas"></canvas></div></div><div class="col-md-6"><textarea v-model="normalSvg" class="form-control" readonly="readonly"></textarea></div></div><div class="row my-1"><div class="col-md-3">With hidden data</div><div class="col-md-3"><div class="ratio ratio-1x1"><canvas id="steganoCanvas"></canvas></div></div><div class="col-md-6"><textarea v-model="steganoSvg" class="form-control" readonly="readonly"></textarea></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha256-y3ibfOyBqlgBd+GzwFYQEVOZdNJD06HeDXihongBXKs=" crossorigin="anonymous"></script></body></html>
